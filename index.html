<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador Inteligente de E-mails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Classificador Inteligente de E-mails</h1>
            <p class="lead text-muted">Automatize a leitura, classificação e sugestão de respostas para e-mails do setor
                financeiro.</p>
        </header>

        <div class="card shadow-lg p-4">

            <h2 class="h5 card-title mb-3">
                1. Cole o Texto do E-mail
            </h2>
            <form id="email-form">
                <div class="mb-3">
                    <label for="email_content" class="form-label fw-bold">Conteúdo do E-Mail:</label>
                    <textarea class="form-control" id="email_content" name="email_content" rows="10"
                        placeholder="Cole aqui o texto completo do e-mail (ou faça upload de um arquivo .txt / .pdf)"></textarea>
                </div>

                <div class="mb-3">
                    <label for="email_file" class="form-label">Ou faça Upload (Apenas .txt ou .pdf):</label>
                    <input class="form-control" type="file" id="email_file" name="email_file" accept=".txt,.pdf">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span id="spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                            aria-hidden="true"></span>
                        Analisar E-mail
                    </button>
                </div>
            </form>
        </div>

        <div id="results-area" class="card card-results shadow mt-5 p-4 d-none">
            <h2 class="h5 mb-3 text-primary">2. Resultados da Análise de IA</h2>

            <div class="mb-4">
                <p class="fw-bold mb-1">Categoria Identificada:</p>
                <div id="classification-badge" class="badge bg-secondary text-wrap p-2 fs-5">...</div>
            </div>

            <div>
                <p class="fw-bold mb-1">Resposta Automática Sugerida:</p>
                <textarea id="suggested-response" class="form-control" rows="5" readonly></textarea>
                <button class="btn btn-sm btn-outline-secondary mt-2"
                    onclick="navigator.clipboard.writeText(document.getElementById('suggested-response').value)">
                    Copiar Resposta
                </button>
            </div>
        </div>

        <div id="alert-message" class="alert alert-danger mt-3 d-none" role="alert">
            Ocorreu um erro na análise. Tente novamente.
        </div>

    </div>

    <script>
        const form = document.getElementById('email-form');
        const spinner = document.getElementById('spinner');
        const resultsArea = document.getElementById('results-area');
        const alertMessage = document.getElementById('alert-message');
        const classificationBadge = document.getElementById('classification-badge');
        const suggestedResponse = document.getElementById('suggested-response');
        const emailContent = document.getElementById('email_content');
        const emailFile = document.getElementById('email_file');

        // Limpar textarea quando um arquivo é selecionado
        emailFile.addEventListener('change', function () {
            if (this.files.length > 0) {
                emailContent.value = '';
            }
        });

        // Limpar arquivo quando texto é inserido
        emailContent.addEventListener('input', function () {
            if (this.value.trim() !== '') {
                emailFile.value = '';
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Esconder resultados anteriores e alertas
            resultsArea.classList.add('d-none');
            alertMessage.classList.add('d-none');

            // Mostrar spinner
            spinner.classList.remove('d-none');

            try {
                // Preparar FormData
                const formData = new FormData();

                if (emailFile.files.length > 0) {
                    formData.append('email_file', emailFile.files[0]);
                } else if (emailContent.value.trim() !== '') {
                    formData.append('email_content', emailContent.value.trim());
                } else {
                    throw new Error('Por favor, insira um email ou faça upload de um arquivo.');
                }

                // Fazer requisição para a API
                const response = await fetch('/analise', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erro ao analisar email');
                }

                const data = await response.json();

                // Atualizar UI com os resultados
                classificationBadge.textContent = data.categoria;

                // Aplicar cores diferentes baseado na categoria
                if (data.categoria === 'PRODUTIVO') {
                    classificationBadge.className = 'badge bg-success text-wrap p-2 fs-5';
                } else {
                    classificationBadge.className = 'badge bg-info text-wrap p-2 fs-5';
                }

                suggestedResponse.value = data.resposta_sugerida;

                // Mostrar área de resultados
                resultsArea.classList.remove('d-none');

                // Scroll suave até os resultados
                resultsArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                console.error('Erro:', error);
                alertMessage.textContent = error.message;
                alertMessage.classList.remove('d-none');
            } finally {
                // Esconder spinner
                spinner.classList.add('d-none');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
